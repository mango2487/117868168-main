{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<h2>Get a Stock Quote</h2>
<form action="{{ url_for('quote') }}" method="post">
    <label for="symbol">Symbol</label>
    <input type="text" name="symbol" placeholder="Symbol" id="symbol">
    <button type="sumbit">Get Quote</button>
    <p>{{ error_message }}</p>
</form>

{% if quote %}
    <h3>{{ quote['name'] }} ({{quote['symbol']}})</h3>
    <p>Price: {{quote['price']|usd}}</p>
    {% endif %}

{% endblock %}
